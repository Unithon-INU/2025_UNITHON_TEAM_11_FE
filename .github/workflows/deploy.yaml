name: Deploy

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    container: node:20

    # ✅ 명시적 권한 설정
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 커밋 히스토리 가져오기

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Push to destination repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'  # ✅ 빌드 산출물 디렉토리
          destination-github-username: yereong
          destination-repository-name: 2025_UNITHON_TEAM_11_FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: "chore: automated deployment $(date +'%Y-%m-%d %H:%M')"
          target-branch: main
          force: true  # ⚠️ 기존 파일 덮어쓰기
