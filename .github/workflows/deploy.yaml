name: Sync Fork with Main

on:
  push:
    branches: ['main']

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    # ✅ 권한 설정 (필수)
    permissions:
      contents: write

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 커밋 히스토리 가져오기

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.EMAIL }}"
          git config --global user.name "GitHub Actions"

      - name: Add fork as remote
        run: git remote add fork https://github.com/yereong/2025_UNITHON_TEAM_11_FE.git

      - name: Push to fork
        run: git push --force fork main:main
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_ACTIONS }}  # ⚠️ PAT 필요
