name: Deploy

on:
  push:
    branches: ['main']

jobs:
 build-and-deploy:
    runs-on: ubuntu-latest

    # ✅ Node.js 환경으로 변경
    container: node:20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # ⚙️ next.config.ts의 output 설정 반드시 확인

      - name: Verify output directory
        run: ls -la output  # 디렉토리 생성 확인

      - name: Push to repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: 'output'
          destination-github-username: yereong
          destination-repository-name: 2025_UNITHON_TEAM_11_FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: "chore: automated deployment $(date +'%Y-%m-%d %H:%M')"
          target-branch: main
          github-server: github.com